<body style="padding: 0 0 0 0;">

<div class="container" style="margin: 0 0 0 0; width: 100%" ng-controller="MyReportCtrl">
    <div id="content-header">
    			<img src="images/csueb_seal_small.png" id="content-header-img">
                <span id="content-header-title">
                    <strong id="content-header-title-strong" style="font-size:50px;">Report Portal </strong>
                </span>
                <span id="right-menu-icons-span">
                    <table>
                        <tr>
                            <th class="right-menu-tr-ht-wd">
                                <img src="images/fullscreen-img-white-small.png" id="fullscreen-img" style="cursor:pointer;" title="Full Screen">
                                
                            </th>
                            <th class="right-menu-tr-ht-wd">
                                <a href="http://wwwdev.csueastbay.edu/pioneer-data-warehouse/files/dw-report-center-display.html">
                                    <img src="images/dw-report-center-gridview-white.png" id="content-icon-switch-view-img" style="border-radius:0px;cursor:pointer;" title="Switch to Grid View">
                                </a>
                            </th>
                            <th class="right-menu-tr-ht-wd">
                                <a href="http://www.csueastbay.edu/pioneer-data-warehouse/">
                                    <img src="images/home-icon-white.png" id="content-icon-switch-view-img" style="border-radius:0px;cursor:pointer;" title="Return to Home">
                                </a>
                            </th>
                        </tr>
                    </table>
                </span>
			</div>
            <div id="div-resize-icon">
                <img src="images/fullscreen-img-black-small.png" style="border-radius:0px;cursor:pointer;" id="original-size-img" title="Resize to Original layout">
            </div>
			<!--This is the body div-->
			<div id="content-body">
				<!-- 
					This will host all our content and images
					We are breaking it down into 2 pieces
				-->
				<table border=0 width="100%" height="100%">
					<tr>
						<th width="20%" style="vertical-align:top;" id="menu-content-th">
                            <div id="search-bar-div">
                                <input type="text" id="search-bar">
                            </div>
                            <br>
                            <div style="width:100%; max-height:800px; overflow:auto">
							<ul id="menu">
								
                                <li class="ui-menu-item" ng-repeat="reportitem in parsedEntries" style="display:block" id={{reportitem.itemid.$t}}>
                                	<div>
                                		<span style="position: inherit;" class="ui-icon ui-icon-document"></span>
                                		{{reportitem.name.$t}}
                                	</div>
                                </li>
                                <li class="ui-widget-header" id="irads-menu-click"><div>IRADS</div></li>
							</ul>
                            </div>
						</th>
						<th width="1%" style="vertical-align:top;">
                            <img id="window-minimize-arrow" style="height:25px;cursor:pointer;" src="images/arrow-left-small.png" title="Minimize the Menu Bar">
                                
                        </th>
						<th width="79%" id="th-iframe">
							<iframe width="100%" height="100%" id="main-content-iframe" src="http://wwwdev.csueastbay.edu/pioneer-data-warehouse/files/display-charts.html">
							</iframe>
						</th>
					</tr>
				</table>
			</div>
</div>
